<a href="{{urls.home}}" class="inline-block {{class}}">
  {{#if settings.store_logo.image}}
    <img
      class="inline-block"
      src="{{getImageSrcset settings.store_logo.image 1x='200w'}}"
      width="200"
      alt="{{settings.store_logo.title}}"
      loading="eager"
    />
  {{else}}
    {{settings.store_name}}
  {{/if}}
</a>
