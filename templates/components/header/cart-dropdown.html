<details name="header" class="dropdown max-md:static">
  <summary class="block">
    {{> icons/shopping-bag}}
    <output>({{default cart.quantity 0}})</output>
  </summary>

  <div class="
    absolute top-full right-0 bg-canvas border border-stroke w-full
    md:left-auto! md:w-[20em]
    max-md:inset-x-0 max-md:header-open:top-[calc(1lh+2rem)]
  ">
    {{#or cart.items.length}}
      <ul>
        {{#each cart.items}}
          <li>
            {{> components/cart/line-item item=this}}
          </li>
        {{/each}}
      </ul>
    {{/or}}

    <menu class="text-center">
      <li><a class="link" href="{{urls.cart}}">View cart</a></li>
      <li><a class="action" href="{{urls.checkout.single_address}}">Checkout</a></li>
    </menu>
  </div>
</details>
