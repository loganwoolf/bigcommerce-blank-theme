<article data-product-id="{{product.id}}">
  <a class="block" href="{{product.url}}">
    <figure>
      <img
        class="w-full aspect-square object-cover"
        src="{{getImageSrcset product.image 1x='300w'}}"
        alt="{{product.image.alt}}"
        width="300"
        height="300"
        loading="eager"
      >
    </figure>

    <h3>{{product.name}}</h3>

    {{> components/product/price price=product.price}}
  </a>
</article>
