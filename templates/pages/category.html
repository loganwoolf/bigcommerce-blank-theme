---
cart: true
---

{{#partial 'body'}}
  <header class="section">
    {{#unless (occurrences category.description '<h1')}}
      <h1 class="h1">{{category.name}}</h1>
    {{/unless}}

    {{#if category.description}}
      <div class="richtext">
        {{{category.description}}}
      </div>
    {{/if}}
  </header>

  <section class="section">
    {{> components/product/product-list products=category.products}}
  </section>
{{/partial}}

{{> layout/base}}
