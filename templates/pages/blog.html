---
blog:
  posts:
    limit: 12
cart: true
---

{{#partial 'body'}}
  <section class="section">
    <h1 class="h1">{{blog.name}}</h1>

    {{#each blog.posts}}
      <article>
        <a class="block" href="{{this.url}}">
          {{this.title}}
        </a>
      </article>
    {{/each}}
  </section>
{{/partial}}

{{> layout/base}}
