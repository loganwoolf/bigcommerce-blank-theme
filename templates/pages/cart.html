{{#partial 'body'}}
  <section class="section">
    <h1 class="h1">Cart</h1>

    {{#if cart.items.length}}
      {{#each cart.items}}
        <div>
          <a href="{{url}}">{{name}}</a>
        </div>
      {{/each}}

    {{else}}
      <div>Your cart is empty.</div>

    {{/if}}
  </section>
{{/partial}}

{{> layout/base}}
